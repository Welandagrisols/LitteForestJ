name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“¦ Install dependencies
      run: npm install --legacy-peer-deps

    - name: ğŸš€ Build APK with EAS
      run: |
        eas build --platform android --profile ${{ inputs.build_profile }} --non-interactive

    - name: âœ… Build Complete
      run: |
        echo "ğŸ‰ APK build completed successfully!"
        echo "ğŸ“± Your APK will be available in the EAS dashboard"
        echo "ğŸ”— Visit: https://expo.dev/accounts/[your-account]/projects/littleforest-app/builds"
        echo ""
        echo "ğŸ“¥ To download:"
        echo "1. Go to your EAS dashboard"
        echo "2. Find the latest build"
        echo "3. Click 'Download' to get your APK"
name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗 Checkout repository
      uses: actions/checkout@v4

    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: 📦 Install dependencies
      run: npm install --legacy-peer-deps

    - name: 🔧 Configure EAS Project
      run: |
        # Initialize EAS project if not already configured
        if ! eas project:info >/dev/null 2>&1; then
          echo "Initializing EAS project..."
          eas init --id $(uuidgen) --non-interactive
        else
          echo "EAS project already configured"
        fi

    - name: 🚀 Build APK with EAS
      run: |
        eas build --platform android --profile ${{ inputs.build_profile }} --non-interactive

    - name: ✅ Build Complete
      run: |
        echo "🎉 APK build completed successfully!"
        echo "📱 Your APK will be available in the EAS dashboard"
        echo "🔗 Visit: https://expo.dev/accounts/[your-account]/projects/littleforest-app/builds"
        echo ""
        echo "📥 To download:"
        echo "1. Go to your EAS dashboard"
        echo "2. Find the latest build"
        echo "3. Click 'Download' to get your APK"
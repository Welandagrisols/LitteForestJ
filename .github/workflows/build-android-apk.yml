
name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗 Checkout repository
      uses: actions/checkout@v4

    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: 📦 Install dependencies
      run: |
        npm ci --legacy-peer-deps
        npx expo install --fix

    - name: 🔧 Configure EAS Project
      run: |
        # Check if EAS project is configured
        if ! npx eas project:info --non-interactive >/dev/null 2>&1; then
          echo "Initializing EAS project..."
          npx eas init --non-interactive
        else
          echo "EAS project already configured"
        fi

    - name: 🚀 Build APK with EAS
      run: |
        npx eas build --platform android --profile ${{ inputs.build_profile }} --non-interactive --no-wait

    - name: ✅ Build Complete
      run: |
        echo "🎉 APK build initiated successfully!"
        echo "📱 Your APK will be available in the EAS dashboard when complete."
        echo "🔗 Visit: https://expo.dev/accounts/${{ github.repository_owner }}/projects/littleforest-app/builds"
        echo ""
        echo "📥 To download:"
        echo "1. Go to your EAS dashboard"
        echo "2. Find the latest build"
        echo "3. Click 'Download' to get your APK"
